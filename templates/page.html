{% extends "index.html" %}
{% block main %}
    <article class="post">
        <header>
            <h1>{{ page.title }}</h1>
            {% set formatted_date = page.date | date(format="%B %d, %Y") %}
            <p class="posted-on">Posted on {{ formatted_date }}</p>
        </header>

        {{ page.content | safe }}

    </article>
{% endblock %}
